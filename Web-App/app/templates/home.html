{% extends "layout.html" %}


{% block content %}
<div class="container">

    <div class="row">

      <div class="col-lg-12">

        <div>
        <h2>Popular Drinks</h2>
        </div>

        <div class="row">

        {% for m in menuItems %}
            {% if m.popular %}
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                  <div class="card-body">
                    <h4 class="card-title">
                      <a href="{{ url_for('main.custDrink', drinkId=m.id) }}"> {{ m.name }} </a>
                    </h4>
                    <h5>$ {{ m.price|round|int}}</h5>
                    <p class="card-text">{{ m.description }}</p>
                  </div>
                </div>
            </div>
            {% endif %}
        {% endfor %}

        </div>
        <!-- /.row -->

      </div>
      <!-- /.col-lg-12 -->

    </div>
    <!-- /.row -->

  </div>
        
{% endblock %}
